name: Build and Push Docker Images

on:
    push:
        branches: [main, master]
        tags: ['v*']
    pull_request:
        branches: [main, master]
    # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
    workflow_dispatch:

jobs:
    code-quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Check code formatting
              run: |
                  echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞..."
                  if ! yarn prettier --check .; then
                    echo "‚ùå –û–®–ò–ë–ö–ê: –ö–æ–¥ –Ω–µ –æ—Ç—Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω –ø—Ä–∞–≤–∏–ª—å–Ω–æ!"
                    echo "üìù –î–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –ª–æ–∫–∞–ª—å–Ω–æ:"
                    echo "   yarn format"
                    echo "   git add ."
                    echo "   git commit -m 'fix: format code'"
                    echo "   git push"
                    exit 1
                  else
                    echo "‚úÖ –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ"
                  fi

            - name: Type checking
              run: |
                  echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø—ã TypeScript..."
                  yarn tsc --noEmit

            - name: Linting
              run: |
                  echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥ –ª–∏–Ω—Ç–µ—Ä–æ–º..."
                  yarn lint

    build-and-push:
        runs-on: ubuntu-latest
        needs: code-quality
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: ${{ secrets.DOCKERHUB_USERNAME }}/hw-monitor
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push NextJS app
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                      ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push Nginx combined
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: ./Dockerfile.nginx-combined
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/hw-monitor-nginx-combined:${{ github.sha }},${{ secrets.DOCKERHUB_USERNAME }}/hw-monitor-nginx-combined:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
