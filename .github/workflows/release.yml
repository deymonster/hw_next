name: Release

on:
    push:
        branches:
            - main
            - feature/licensing-system

jobs:
    semantic-release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20.17

            - name: Run semantic-release with plugins (no local install)
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx -p semantic-release -p @semantic-release/changelog -p @semantic-release/git -p @semantic-release/github -p @semantic-release/commit-analyzer -p @semantic-release/release-notes-generator -p @semantic-release/npm semantic-release
